<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Reporte Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="column"></div>
		<div class="column">
			<h3>Reporte Productos</h3>
			<form action="/reporte" method="post">
				<label for="idCategoria">Categor√≠a:</label> 
				<select class="form-control" name="idCategoria" id="idCategoria">
					<option selected>Seleccione</option>
					<option th:each="option : ${listaCategorias}" th:value="${option.idCategoria}" th:text="${option.descripcion}" th:selected="${option.idCategoria==seleccion}"></option>
				</select>
				<br>
				<button type="submit" name="listar" class="btn btn-success">Listar productos</button>
				<button type="submit" name="exportar" class="btn btn-danger">Exportar PDF</button>
				<button type="submit" name="graficar" class="btn btn-warning">Graficar</button>
			</form>
		
			<table class="table table-hover" >
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">DESCRIPCION</th>
						<th scope="col">STOCK</th>
						<th scope="col">PRECIO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${listaProductos}">
						<td th:text="${e.codigo}"></td>
						<td th:text="${e.descripcion}"></td>
						<td th:text="${e.stock}"></td>
						<td th:text="${e.precio}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="column"></div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
